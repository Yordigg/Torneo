<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yordi_gg Stars Cup</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-trophy"></i>
                </div>
                <h1 class="glow">Yordi_gg Stars Cup</h1>
            </div>
            <div class="subtitle">Torneo de Estrellas</div>
        </header>
        
        <div class="tournament-form">
            <div class="input-section">
                <div class="input-wrapper">
                    <i class="fas fa-user-plus"></i>
                    <input type="text" id="player-input" placeholder="Ingresa el nombre de un participante y presiona Enter">
                </div>
            </div>
            
            <div class="players-section">
                <div class="players-header">
                    <h2><i class="fas fa-users"></i> Participantes</h2>
                    <div class="participant-count" id="participant-count">
                        <i class="fas fa-user-check"></i>
                        Participantes añadidos: 0
                    </div>
                </div>
                
                <div class="players-container" id="players-container">
                    <!-- Los jugadores se añadirán aquí -->
                </div>
            </div>
            
            <div class="actions-section">
                <button class="generate-btn" id="generate-tournament-btn">
                    <i class="fas fa-play"></i>
                    Generar torneo
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
    function createParticles() {
        const particlesContainer = document.createElement('div');
        particlesContainer.className = 'particles';
        document.body.appendChild(particlesContainer);

        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Posición inicial aleatoria
            particle.style.left = `${Math.random() * 100}%`;
            
            // Tamaño aleatorio
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Duración y retraso aleatorios
            const duration = Math.random() * 10 + 15;
            const delay = Math.random() * -20;
            particle.style.animation = `particleFloat ${duration}s ${delay}s infinite linear`;
            
            particlesContainer.appendChild(particle);
        }
    }

    createParticles();
    </script>
</body>
</html>
