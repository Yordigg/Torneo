<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yordi_gg Stars Cup</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="glow">Yordi_gg Stars Cup</h1>
        </header>
        <section>
            <div class="tournament-form">
                <h2>Agregar Participantes</h2>
                <input type="text" id="player-input" placeholder="Ingresa el nombre de un participante y presiona Enter">
                <div class="players-container" id="players-container">
                    <!-- Los jugadores se añadirán aquí -->
                </div>
                <div class="participant-count" id="participant-count">Participantes añadidos: 0</div>
                <button class="generate-btn" id="generate-tournament-btn">Generar torneo</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
